<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href={{"/Assets/navbar.css" | relative_url}}>
        <link rel="stylesheet" href={{"/Assets/font-awesome/all.min.css" | relative_url}}>
        <link rel="stylesheet" href={{"/Assets/main.css" | relative_url}}>
        {% if page.stylesheet %}
            {% for style in page.stylesheet %}
                <link rel="stylesheet" href={{"" | append: style | relative_url}}>
            {% endfor %}
        {% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href={{"/Assets/favicon.png" | relative_url}}>
        <title>{{ page.title }} | Davin Leonardo</title>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-173444940-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-173444940-1');

            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            
            ga('create', 'UA-173444940-1', 'auto');
            ga('send', 'pageview');
        </script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZRQW2E5YZJ"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', 'G-ZRQW2E5YZJ');
        </script>
    </head>
    <body>
        <header>
            <div class="topnav" id="navbar">
                <div class="navbar-content" id="no-mobile">
                    <a href={{"./" | relative_url }}>Home</a>
                    {% if page.title == "Home" %}
                    <a href="/#about-me">About Me</a>
                    <a href="/#contacts">Contacts</a>
                    {% else %}
                    <a href={{"./#about-me" | relative_url }}>About Me</a>
                    <a href={{"./#contacts" | relative_url }}>Contacts</a>
                    {% endif %}
                </div>
                <div class="navbar-content">
                    <a href={{"./" | relative_url }} id="mobile">Home</a>
                    <a href={{"/composition" | relative_url }}>Compositions</a>
                    <a href={{"/arrangement" | relative_url }}>Arrangements</a>
                </div>
            </div>
        </header>
        {{content}}
    </body>
</html>
